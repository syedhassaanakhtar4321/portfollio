<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Syed's Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="contact.css"
    />
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <h2 class="logo"><span>S</span>yed.</h2>
      <nav class="navigation">
        <a href="index.html" style="--i:1">Home</a>
        <a href="about.html" style="--i:2">About</a>
        <a href="project.html" style="--i:3">Projects</a>
        <a href="contact.html" style="--i:4">Contact</a>
      </nav>
      <a href="#" class="btn-talk">Let's Talk</a>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact <span>Me</span></h2>
        <p>
          Feel free to reach out to me for any inquiries, collaborations, or
          just to say hi!
        </p>
        <form class="contact-form">
          <label for="name">First Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your first name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />

          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="What do you have in mind?"
            required
          ></textarea>

          <button type="button"> submit button</button>
        </form>
        
        

      </div>
    </section>
  </body>
</html>
